<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Login | OrbitSatellite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --space-dark: #0a0e17;
      --space-blue: #122445;
      --orbit-blue: #1a3b7a;
      --satellite-gold: #ffcc00;
      --tech-cyan: #00ccff;
      --star-white: #e6f1ff;
    }

    body {
      background: linear-gradient(135deg, var(--space-dark) 0%, var(--space-blue) 100%);
      color: var(--star-white);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Background stars effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 130px 80px, #eee, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 160px 30px, #ddd, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 210px 70px, #fff, rgba(0,0,0,0));
      background-repeat: repeat;
      background-size: 250px 250px;
      z-index: -1;
      opacity: 0.3;
      animation: starsAnimation 120s linear infinite;
    }

    @keyframes starsAnimation {
      from { transform: translateY(0); }
      to { transform: translateY(-250px); }
    }

    /* Orbit circles */
    .orbit-circle {
      position: fixed;
      border-radius: 50%;
      border: 1px solid rgba(0, 204, 255, 0.2);
      z-index: -1;
    }

    .orbit-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -150px;
    }

    .orbit-2 {
      width: 500px;
      height: 500px;
      bottom: -250px;
      left: -250px;
    }

    .orbit-3 {
      width: 200px;
      height: 200px;
      bottom: 100px;
      right: 50px;
    }

    /* Satellite icon animation */
    .satellite {
      position: fixed;
      font-size: 24px;
      color: var(--satellite-gold);
      z-index: -1;
      animation: orbit 20s linear infinite;
      will-change: transform;
    }

    @keyframes orbit {
      from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }

    .card {
      background: rgba(18, 36, 58, 0.9);
      backdrop-filter: blur(10px);
      color: var(--star-white);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                  0 0 30px rgba(0, 204, 255, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 204, 255, 0.2);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--tech-cyan), var(--satellite-gold));
    }

    .logo-container {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
      background: linear-gradient(90deg, var(--tech-cyan), var(--satellite-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
    }

    .logo-subtitle {
      font-size: 16px;
      color: var(--tech-cyan);
      margin-bottom: 15px;
    }

    .satellite-icon {
      font-size: 50px;
      color: var(--satellite-gold);
      margin-bottom: 15px;
      text-shadow: 0 0 15px var(--satellite-gold);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 600;
      color: var(--tech-cyan);
      position: relative;
    }

    .card h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: var(--satellite-gold);
      margin: 10px auto 0;
      border-radius: 3px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 1px solid rgba(0, 204, 255, 0.3);
      border-radius: 10px;
      font-size: 15px;
      background: rgba(10, 20, 35, 0.7);
      color: var(--star-white);
      transition: all 0.3s;
    }

    input:focus {
      border-color: var(--tech-cyan);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 204, 255, 0.2);
      background: rgba(10, 20, 35, 0.9);
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 15px;
      color: var(--tech-cyan);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, var(--tech-cyan), var(--satellite-gold));
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      color: var(--space-dark);
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover:enabled {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    button:disabled {
      background: #4a5568;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #a0aec0;
    }

    .register-link a {
      color: var(--tech-cyan);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .register-link a:hover {
      color: var(--satellite-gold);
      text-decoration: underline;
    }

    .footer-text {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #718096;
    }

    #toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 180, 0, 0.9);
      color: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      z-index: 9999;
      display: none;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #toast.error {
      background: rgba(220, 0, 0, 0.9);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      
      .logo-title {
        font-size: 24px;
      }
      
      .card h2 {
        font-size: 20px;
      }
      
      input {
        padding: 12px 12px 12px 40px;
      }
      
      .input-icon {
        left: 12px;
        top: 12px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Orbit circles -->
  <div class="orbit-circle orbit-1"></div>
  <div class="orbit-circle orbit-2"></div>
  <div class="orbit-circle orbit-3"></div>
  
  <!-- Satellite animation -->
  <div class="satellite" style="top: 20%; left: 20%">
    <i class="fas fa-satellite"></i>
  </div>

  <div class="card">
    <div class="logo-container">
      <div class="satellite-icon">üõ∞Ô∏è</div>
      <div class="logo-title">ORBIT SATELLITE</div>
      <div class="logo-subtitle">Investasi Masa Depan</div>
    </div>
    <h2>AKSES SISTEM</h2>
    <form onsubmit="login(event)">
      <div class="input-group">
        <i class="fas fa-phone input-icon"></i>
        <input type="tel" id="nohp" placeholder="Nomor HP" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit" id="loginBtn">MASUK</button>
    </form>
    <div class="register-link">
      Belum punya akun? <a href="register.html">Daftar di sini</a>
    </div>
    <div class="footer-text">
      ¬© 2023 Orbit Satellite. All Rights Reserved.
    </div>
  </div>

  <div id="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuJSxpcFZ1QI-dEsEnx2qSqlb0wsvs6Mc",
  authDomain: "lginvest-776cf.firebaseapp.com",
  databaseURL: "https://lginvest-776cf-default-rtdb.firebaseio.com",
  projectId: "lginvest-776cf",
  storageBucket: "lginvest-776cf.firebasestorage.app",
  messagingSenderId: "831934282072",
  appId: "1:831934282072:web:6a8b7a5bcba5d4d1264d2d",
  measurementId: "G-265YF9DYCF"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const toast = document.getElementById("toast");
function showToast(msg, isError = false) { 
  toast.textContent = msg; 
  toast.className = isError ? 'error' : '';
  toast.style.display = "block"; 
  setTimeout(() => toast.style.display = "none", 3000); 
}

window.login = async function(e){
  e.preventDefault();
  const btn = document.getElementById("loginBtn");
  btn.disabled = true;
  btn.textContent = "‚è≥ Memproses...";

  const nohp = document.getElementById("nohp").value.trim();
  const password = document.getElementById("password").value;

  try {
    const userRef = ref(db, "users/" + nohp);
    const snapshot = await get(userRef);

    if(snapshot.exists()){
      const data = snapshot.val();
      if(data.password === password){
        localStorage.setItem("nohp", nohp);
        showToast("‚úÖ Login berhasil! Mengalihkan...");
        setTimeout(() => window.location.href = "dashboard.html", 1500);
      } else {
        showToast("‚ùå Password salah.", true);
        btn.disabled = false;
        btn.textContent = "MASUK";
      }
    } else {
      showToast("‚ùå Akun tidak ditemukan.", true);
      btn.disabled = false;
      btn.textContent = "MASUK";
    }
  } catch(err){
    showToast("‚ùå Gagal login: " + err.message, true);
    btn.disabled = false;
    btn.textContent = "MASUK";
  }
};
</script>

</body>
</html>
